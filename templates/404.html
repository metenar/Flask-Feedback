{% extends "base.html" %}
{% block title %}Page Not Found{% endblock %}
{% block content %}
  <h1>Page Not Found</h1>
  <p>What you were looking for is just not there.
    {% if session['user_name'] %}
    <p><a href="/users/{{ session['user_name']}}">Home</a>
    {% else %}
    <p><a href="/">Home</a>
    {% endif %}
{% endblock %}
